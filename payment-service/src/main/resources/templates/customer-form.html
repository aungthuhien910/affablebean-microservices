<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Account Register</h3>
                    </div>
                    <div class="card-body">

                        <div th:if="${success}">
                            <p class="alert alert-success lead" role="alert">
                                Successfully Registered!
                            </p>
                        </div>

                        <form th:action="@{/payment/register}" th:object="${customer}" method="post">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" class="form-control" th:field="*{firstName}">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" th:field="*{email}">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" th:field="*{password}">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control"
                                       th:field="*{confirmPassword}">
                            </div>
                            <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


</body>
</html>
